<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICACIE 2023 - Home</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/optima" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/century-gothic" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            
                <img src="img/mainLogo.png" alt="UDM Logo" class="header__logo">
                <form action="#" class="search">
                    <input type="text" placeholder="Search..." class="search__input">
                    <button class="search__button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="user-profile">
                    <img src="img/profile-icon.jpg" alt="Profile Thumbnail" class="user-profile__thumbnail">
                    <span class="user-profile__username">Khevin</span>
                </div>
            
            
            
        </header>
        <nav class="nav-top" id="navtop">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Call for papers</a>
        </nav>
        <div class="content">
            <main class="conf-info">
                <div class="home-banner">
                    <div class="banner__title">
                        <img src="img/logo-icacie.png" alt="ICACIE Logo" class="banner__logo">
                        <h1>7th International Conference on Advanced Computing and Intelligent Engineering</h1>
                        <div class="banner__subtitle">
                            <h2>[ICACIE 2023]</h2>
                        </div>
                    </div>
                    <div class="banner__info">
                        <div class="banner__venue">
                            <h2><i class="fa-sharp fa-solid fa-location-dot banner__icon"></i>Universit√© Des Mascareignes, Mauritius</h2>
                        </div>
                        <div class="banner__date">
                            <h2><i class="fa-solid fa-calendar-days banner__icon"></i>July/August 2023</h2>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">Footer</footer>
    </div>
    <script>
        window.onscroll = function() {
            sticknavbar();
        };

        var navbar = document.getElementById("navtop");
        var sticky = navbar.offsetTop;

        function sticknavbar() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/832a5f1165.js" crossorigin="anonymous"></script>
</body>
</html>
